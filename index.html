<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap and my css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>

<body>

    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="container d-flex">
        <aside class=" column">
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
                <input class="form-control col-2" type="text" placeholder="Philadelphia"
                    aria-label="default input example">
                <button type="button" class="btn btn-primary" id="search">Search</button>
            </div>

            <div>
                <ul class="list-group list-group-flush"></ul>
                <li class="list-group-item"></li>
            </div>
        </aside>

        <section>
            <div class="col-9 today">
                <h3 id="city-searched" class="date"></h3>
                <div id="city-temp"></div>
                <div id="city-uvi"></div>
                <div id="city-wind"></div>
                <div id="city-humidity"></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="today-1" class="date"></h5>
                            <div id="city-temp-1"></div>
                            <div id="city-uvi-1"></div>
                            <div id="city-wind-1"></div>
                            <div id="city-humidity-1"></div>
                        </div>
                    </div>
                    
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="today-2" class="date"></h5>
                            <div id="city-temp-2"></div>
                            <div id="city-uvi-2"></div>
                            <div id="city-wind-2"></div>
                            <div id="city-humidity-2"></div>
                        </div>
                    </div>

                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="today-3" class="date"></h5>
                            <div id="city-temp-3"></div>
                            <div id="city-uvi-3"></div>
                            <div id="city-wind-3"></div>
                            <div id="city-humidity-3"></div>
                        </div>
                    </div>

                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="today-4" class="date"></h5>
                            <div id="city-temp-4"></div>
                            <div id="city-uvi-4"></div>
                            <div id="city-wind-4"></div>
                            <div id="city-humidity-4"></div>
                        </div>
                    </div>

                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="today-5" class="date"></h5>
                            <div id="city-temp-5"></div>
                            <div id="city-uvi-5"></div>
                            <div id="city-wind-5"></div>
                            <div id="city-humidity-5"></div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </main>

    <!-- Jquery, moment.js and my script.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
